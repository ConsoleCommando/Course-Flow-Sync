<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseFlowSync</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js library -->
    <link rel="stylesheet" href="Page.css">
</head>

<body>
    <div class="main-section">
        <div class="Title">
            <h1>Welcome to <strong>CourseFlowSync</strong></h1>
            <h2>Please Search Courses by Instructor:</h2>
            <form class="Search" action="process.php" method="GET">
                <input class="Course" type="text" name="instructor" autocapitalize="none" placeholder="Enter instructor's name:" id="instructor">
                <div class="form-buttons">
                    <button class="submit_course" type="submit">Submit</button>
                    <a class="reset_URL" href="#" id="resetButton">Reset</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Reset input field script
        document.getElementById('resetButton').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('instructor').value = ''; //Clear input field
        });
    </script>
</body>
</html>
